<div class="container">
  <!-- Header -->
  <header class="header">
    <div class="title-container">
      <span class="title">Wiki Code</span>
    </div>
    <div class="notifications">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png"
        alt="Notifications Icon"
        class="notification-icon"
      />
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="nav-links">
      <a routerLink="/main-page" routerLinkActive="active" (click)="onMainPageClick()" >Main Page</a>
      <a routerLink="/faculty-form" routerLinkActive="active">Form</a>
      <a routerLink="/viewcode" routerLinkActive="active" (click)="onAdmindetails()">Details</a>
      <a routerLink="/details" routerLinkActive="active" (click)="onClickViewCode()">View Code</a>
      <a routerLink="/logout" routerLinkActive="active"  (click)="logOut()">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="admin-form-container">
      <h2>Admin Course Form</h2>
      <form #adminForm="ngForm" (ngSubmit)="onSubmit(adminForm)">
        <div class="form-group">
          <label for="courseTitle">Course Title:</label>
          <input
            type="text"
            id="courseTitle"
            name="courseTitle"
            class="form-control"
            [(ngModel)]="courseTitle"
            required
          />
        </div>

        <div class="form-group">
          <label for="facultyInCharge">Faculty In-Charge:</label>
          <input
            type="text"
            id="facultyInCharge"
            name="facultyInCharge"
            class="form-control"
            [(ngModel)]="facultyInCharge"
            required
          />
        </div>

        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input
            type="date"
            id="startDate"
            name="startDate"
            class="form-control"
            [(ngModel)]="startDate"
            required
          />
        </div>

        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input
            type="date"
            id="endDate"
            name="endDate"
            class="form-control"
            [(ngModel)]="endDate"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </main>
</div>
